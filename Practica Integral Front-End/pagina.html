<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/792fa77689.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>

    <a class="btn btn-primary desplegador" data-toggle="modal" href='#formRev'>Redactar Revisi贸n</a>


    <div class="modal fade" id="formRev">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h2 id="tituloModal" class="modal-title">Mantenimiento</h2>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-xs-12 col-lg-6">
                            <form class="form-horizontal center-block" action="">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="grupos"
                                            class="control-label col-sm-3 col-md-3 col-xs-3 col-lg-3">Seleccionar
                                            Grupo</label>
                                        <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                                            <select id="grupos" class="form-control" required>
                                                <option>Seleccionar grupo</option>
                                                <option>FAC</option>
                                                <option>HADZ</option>
                                            </select>
                                        </div><br>
                                    </div>
                                    <div class="form-group">
                                        <label for="equipos"
                                            class="control-label col-sm-3 col-md-3 col-xs-3 col-lg-3">Seleccionar
                                            Equipo</label>
                                        <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                                            <select disabled id="equipos" class="form-control" required>

                                            </select>
                                        </div><br>
                                    </div>
                                    <br>
                                    <h3>Detalles de la revisi贸n</h3>
                                    <div class="form-group">
                                        <label for="fecha"
                                            class="control-label col-sm-3 col-md-3 col-xs-3 col-lg-3">Fecha de revisi贸n:
                                        </label>
                                        <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                                            <input class="form-control" required type="date" name="fecha" id="fecha"
                                                required>
                                        </div><br>
                                    </div>
                                    <div class="form-group">
                                        <label for="horaInicio"
                                            class="control-label col-sm-3 col-md-3 col-xs-3 col-lg-3">Hora de inicio:
                                        </label>
                                        <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                                            <input class="form-control" required type="time" name="horaInicio"
                                                id="horaInicio" pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9](:[0-5][0-9])?$"
                                                required>
                                        </div><br>
                                    </div>
                                    <div class="form-group">
                                        <label for="horaFin"
                                            class="control-label col-sm-3 col-md-3 col-xs-3 col-lg-3">Hora de fin:
                                        </label>
                                        <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                                            <input class="form-control" required type="time" name="horaFin" id="horaFin"
                                                pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9](:[0-5][0-9])?$" required>
                                        </div><br>
                                    </div>
                                    <div class="form-group">
                                        <label for="resultados"
                                            class="control-label col-sm-3 col-md-3 col-xs-3 col-lg-3">Resultados:
                                        </label>
                                        <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">

                                            <textarea name="resultados" id="resultados" class="form-control" required
                                                rows="3" required="required"></textarea>

                                        </div><br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-success" id="enviar" type="submit">Enviar revisi贸n</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    
    
    


</body>

</html>
