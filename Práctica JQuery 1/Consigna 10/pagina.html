<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="log"></div>
    <form action="" id="formulario" class="oculto">
        <table class="contenedor">
            <tr id="nombreFila">
                <td><label for="nombre">Nombre Completo: </label></td>
                <td>
                    <input type="text" name="nombre" id="nombre" required autocomplete="on"><br>
                    <p id="mensajeNombre" class="oculto"></p>
                </td>
            </tr>
            <tr id="edadFila">
                <td><label for="edad">Edad: </label></td>
                <td>
                    <input type="number" name="edad" id="edad" min="18" max="85" required><br>
                    <p id="mensajeEdad" class="oculto"></p>
                </td>
            </tr>
            <tr id="mailFila">
                <td><label for="mail">Email: </label></td>
                <td>
                    <input type="mail" name="mail" id="mail"><br>
                    <p id="mensajeMail" class="oculto"></p>
                </td>
            </tr>
            <tr id="fechaFila">
                <td><label for="fechaIncidente">Fecha del incidente</label></td>
                <td>
                    <input type="date" name="fechaIncidente" id="fechaIncidente"><br>
                    <p id="mensajeFecha" class="oculto"></p>
                </td>
            </tr>
            <tr id="descripcionFila">
                <td><label for="descripcion">Descripci√≥n: </label></td>
                <td>
                    <textarea name="descripcion" id="descripcion" cols="50" rows="4" minlength="30"
                        placeholder="Describa el incidente..." required></textarea>
                    <br>
                    <p id="mensajeDescripcion" class="oculto"></p>
                </td>
            </tr>
        </table>
        <button id="boton" disabled>Enviar Reporte</button>
    </form>
    <br><br>
    <button id="reportar">Reportar Incidente</button>
</body>

</html>
