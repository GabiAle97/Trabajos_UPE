<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/792fa77689.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-md-2">
            <img id="imagen1" src="imagen1.jpg" data-toggle="modal" data-target="#modalFotos" class="img-thumbnail" alt="">
        </div>
        <div class="col-md-2">
            <img id="imagen2" src="imagen2.jpg" data-toggle="modal" data-target="#modalFotos" class="img-thumbnail" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <img id="imagen3" src="imagen3.jpg" data-toggle="modal" data-target="#modalFotos" class="img-thumbnail" alt="">
        </div>
        <div class="col-md-2">
            <img id="imagen4" src="imagen4.jpg" data-toggle="modal" data-target="#modalFotos" class="img-thumbnail" alt="">
        </div>
    </div>

    <div class="modal fade" id="modalFotos" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFotosLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <img id="imagenExp" class="img-rounded expandido" src="" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
