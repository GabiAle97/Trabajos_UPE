<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/792fa77689.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="abs-center">
            <form action="#" class="border p-3 form" id="formulario">
                <div class="form-group">
                    <i class="fa fa-key"></i>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" class="form-control">
                </div>
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"
                        aria-hidden="true"></span> Login</button>
                <a href="#" data-toggle="modal" data-target="#modalPass">He olvidado mi contraseña</a>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalPass" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPassLabel">Reestablecer contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form action="#" class="modal-body" id="formularioemail">
                    <div>
                        <i class="fa fa-envelope"></i>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required
                            pattern='[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}'>
                            <br>
                        <div id="mensaje" style="display:none" class="alert alert-warning alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="submitCorreo" class="btn btn-secondary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
